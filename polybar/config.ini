[colors]
; Railscast (dark)
background     = #4f000000
background-alt = #2b2b2b
foreground     = #e6e1dc
primary        = #6d9cbe
secondary      = #b6b3eb
alert          = #da4939
disabled       = #5a647e
cursor  = #e6e1dc
color0  = #2b2b2b
color8  = #5a647e
color1  = #da4939
color9  = #da4939
color16 = #cc6666
color2  = #a5c261
color10 = #a5c261
color3  = #ffc66d
color11 = #ffc66d
color12 = #6d9cbe
color5  = #b6b3eb
color13 = #b6b3eb
color6  = #519f50
color14 = #519f50
color7  = #e6e1dc
color15 = #f9f7f3

[bar/bspwm]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Mono Medium:size=9;2
font-1 = Font Awesome 6 Free:pixelsize=11;2
font-2 = Font Awesome 6 Free Solid:pixelsize=11;2
font-3 = Font Awesome 6 Brands:pixelsize=11;2
font-4 = Symbols Nerd Font:style=2048-em:pixelsize=11;2
font-5 = Fira Sans Medium:size=8;1
font-6 = monospace:size=9;2
; Duplicates
font-7 = Symbols Nerd Font:style=2048-em:pixelsize=12;2

modules-left = menu-power xworkspaces mpd
modules-right = wlan bluetooth pulseaudio memory cpu backlight battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.color3}
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted =  Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.color5}

click-right = pavucontrol
; click-middle =

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " RAM "
format-prefix-foreground = ${colors.color2}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.color16}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface = wlan0
interface-type = wireless
interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = /s

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %downspeed:3%
label-disconnected = 睊 Disconnected
label-disconnected-foreground = ${colors.disabled}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-foreground = ${colors.primary}
ramp-signal-font = 5

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

[module/eth]
inherit = network-base
interface = enp3s0
interface-type = wired
interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = /s

label-connected = %downspeed:3%
label-disconnected = Disconnected

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.color3}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "  "
format-disconnected-prefix-foreground = ${colors.color3}

[module/date]
type = internal/date
interval = 1

date = %a %l:%M %p
date-alt = %a, %b %d%l:%M %p

format-prefix = " Date "
format-prefix-foreground = ${colors.color3}
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.color2}
ramp-capacity-font = 5

bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.color2}
animation-charging-font = 5

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-discharging-foreground = ${colors.color2}
animation-discharging-font = 5

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
animation-low-foreground = ${colors.color1}
animation-low-font = 5

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1
format-online = <icon-prev> <toggle> <icon-next> <bar-progress> <label-time> <label-song>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}
format-offline = <label-offline>

label-song = %{A1:alacritty -e ncmpcpp:}%{A2:killall mpd:}  %artist:0:15:...% - %title:0:20:...%%{A}%{A}
label-time = %elapsed% / %total%
label-offline = %{A1:mpd:} mpd is offline%{A}
label-offline-foreground = ${colors.color5}
label-song-font = 6
label-song-foreground = ${colors.color3}
label-time-foreground = ${colors.color5}

icon-play = 
icon-pause = ⏸
icon-stop = ⏹
icon-prev = ⏮
icon-next = ⏭
icon-seekb = 
icon-seekf = 
icon-random = 
icon-repeat = 🔁
icon-repeatone = 🔂
icon-single = 🔂
icon-consume = ✀
icon-prev-foreground = ${colors.color5}
icon-stop-foreground = ${colors.color5}
icon-play-foreground = ${colors.color5}
icon-pause-foreground = ${colors.color5}
icon-next-foreground = ${colors.color5}

toggle-on-foreground = #ff
toggle-off-foreground = #55

bar-progress-width = 10
bar-progress-indicator = |
bar-progress-fill = ─
bar-progress-empty = ─
bar-progress-fill-foreground = ${colors.color5}
bar-progress-empty-foreground = ${colors.color3}

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
click-left = ~/.config/polybar/scripts/bluetooth.sh --toggle
click-right = 
label = %output%
label-font = 8
label-foreground = ${colors.color3}

[module/menu-power]
type = custom/menu
expand-right =true

menu-0-0 = "  "
menu-0-0-exec = shutdown now
menu-0-0-foreground = ${colors.color1}
menu-0-1 = " "
menu-0-1-exec = bspc quit
menu-0-1-foreground = ${colors.primary}
menu-0-2 = ""
menu-0-2-exec = reboot
menu-0-2-foreground = ${colors.color6}

label-open = " "
label-close = " "
label-open-foreground = ${colors.primary}
label-close-foreground = ${colors.primary}
label-open-font = 5
label-close-font = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
