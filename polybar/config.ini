[colors]
; Railscast (dark)
background     = #dd2b2b2b
background-alt = #373B41
foreground     = #e6e1dc
primary        = #6d9cbe
secondary      = #b6b3eb
alert          = #da4939
disabled       = #5a647e
cursor  = #e6e1dc
color0  = #2b2b2b
color8  = #5a647e
color1  = #da4939
color9  = #da4939
color16 = #cc6666
color2  = #a5c261
color10 = #a5c261
color3  = #ffc66d
color11 = #ffc66d
color12 = #6d9cbe
color5  = #b6b3eb
color13 = #b6b3eb
color6  = #519f50
color14 = #519f50
color7  = #e6e1dc
color15 = #f9f7f3

[bar/bspwm]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Mono Medium:size=9;2
font-1 = Font Awesome 6 Free:pixelsize=12;2
font-2 = Font Awesome 6 Free Solid:pixelsize=12;2
font-3 = Font Awesome 6 Brands:pixelsize=12;2
font-4 = Symbols Nerd Font:style=2048-em:pixelsize=12;2
font-5 = Segoe UI Emoji:style=Regular:pixelsize=12;2
font-6 = monospace:size=9;1

modules-left = menu-power xworkspaces xwindow
modules-right = wlan pulseaudio memory cpu battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.color3}
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " Vol "
format-volume-prefix-foreground = ${colors.color5}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " Muted "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " RAM "
format-prefix-foreground = ${colors.color2}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.color16}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
label-connected = Connected
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.primary}
label-disconnected = Disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a%l:%M %p
date-alt = %a, %b %d%l:%M %p

format-prefix = " Date "
format-prefix-foreground = ${colors.color3}
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.color2}
ramp-capacity-font = 5

bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.color2}
animation-charging-font = 5

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-discharging-foreground = ${colors.color2}
animation-discharging-font = 5

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
animation-low-foreground = ${colors.color1}
animation-low-font = 5

[module/menu-power]
type = custom/menu
expand-right =true

menu-0-0 = "  "
menu-0-0-exec = shutdown now
menu-0-0-foreground = ${colors.color1}
menu-0-1 = " "
menu-0-1-exec = bspc quit
menu-0-1-foreground = ${colors.primary}
menu-0-2 = ""
menu-0-2-exec = reboot
menu-0-2-foreground = ${colors.color6}

label-open = " "
label-close = " "
label-open-foreground = ${colors.primary}
label-close-foreground = ${colors.primary}
label-open-font = 5
label-close-font = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
